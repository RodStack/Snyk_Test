name: Snyk Security Scans
on: push

jobs:
  snyk-java:
    name: Snyk Java Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        working-directory: ./snyk/java
        run: mvn install -DskipTests=true
      - name: Run Snyk to check Java vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test ./snyk/java

  snyk-javascript:
    name: Snyk JavaScript Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: ./snyk/javascripts
        run: npm install
      - name: Run Snyk to check JavaScript vulnerabilities
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test ./snyk/javascripts

  snyk-python:
    name: Snyk Python Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./snyk/python/requirements.txt
      - name: Run Snyk to check Python vulnerabilities
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          command: test ./snyk/python