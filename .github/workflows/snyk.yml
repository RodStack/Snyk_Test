name: Snyk Security Scans
on: [push, pull_request]

jobs:
  snyk-java-scan:
    name: Snyk Java Scan
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Snyk
        run: npm install -g snyk
      - name: Run Snyk Test Java
        run: snyk test ./snyk/java --severity-threshold=high

  snyk-javascript-scan:
    name: Snyk JavaScript Scan
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Snyk
        run: npm install -g snyk
      - name: Install Node Dependencies
        working-directory: ./snyk/javascripts
        run: npm install
      - name: Run Snyk Test JavaScript
        run: snyk test ./snyk/javascripts --severity-threshold=high

  snyk-python-scan:
    name: Snyk Python Scan
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Snyk
        run: npm install -g snyk
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Python Dependencies
        working-directory: ./snyk/python
        run: pip install -r requirements.txt
      - name: Run Snyk Test Python
        run: snyk test ./snyk/python --severity-threshold=high